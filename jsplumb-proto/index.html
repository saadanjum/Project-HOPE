<!DOCTYPE html>
<html>
<head>
    <title>jsplumb prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="table-students" class="dbtable">
            <div id="table-students-header" class="dbtable-header">
                <div id="table-students-header-name" class="dbtable-header-name">
                    Students
                </div>
                <div id="table-students-header-actions" class="dbtable-header-actions">
                    <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href=""><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </div>
            <div id="table-students-body" class="dbtable-body">
                <table>
                <tbody>
                    <tr id="table-students-attribute-1">
                    <div>
                        <td>id</td>
                        <td>int</td>
                        <td>PK,AI</td>
                    </div>
                    </tr>
                    <tr id="table-students-attribute-2">
                        <td>Name</td>
                        <td>text</td>
                        <td></td>
                    </tr>
                    <tr id="table-students-attribute-3">
                        <td>DOB</td>
                        <td>datetime</td>
                        <td></td>
                    </tr>
                    <tr id="table-students-attribute-4">

                            <td>class_id</td>
                            <td>int</td>
                            <td>
                                <div>
                                    FK
                                </div>
                            </td>
                        
                    </tr>
                    <tr id="table-students-attribute-5">
                        <td>created_at</td>
                        <td>timestamp</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="table-classes" class="dbtable">
            <div id="table-classes-header" class="dbtable-header">
                <div id="table-classes-header-name" class="dbtable-header-name">
                    Classes
                </div>
                <div id="table-classes-header-actions" class="dbtable-header-actions">
                    <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href=""><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </div>
            <div id="table-classes-body" class="dbtable-body">
                <table>
                    <tr id="table-classes-attribute-1">
                    <div>
                        <td>id</td>
                        <td>int</td>
                        <td>PK,AI</td>
                    </div>
                    </tr>
                    <tr id="table-classes-attribute-2">
                        <td>Name</td>
                        <td>text</td>
                        <td></td>
                    </tr>
                    <tr id="table-classes-attribute-3">
                        <td>section</td>
                        <td>text</td>
                        <td></td>
                    </tr>
                    <tr id="table-classes-attribute-4">
                        <td>created_at</td>
                        <td>timestamp</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
     
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
     -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all-min.js"></script> -->
    <script type="text/javascript" src="./dependencies/jsplumb.min.js"></script>
    <script src="./jsplumbtest.js" type="text/javascript"></script>
     
</body>
</html>
